<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/concerts.css">
    <script src="../static/js/map.js"></script>
    <link rel="stylesheet" href="/css/accueil.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
     <style>
        /* #map { height: 600px; width: 100%; margin-top: 20px; } */
        #map { height: 100%; width: 100%; }
     </style>
     
</head>

</head>

<body>
    <div class="wrap">
        <header>
            <img src="../static/img/logo.png" class="logomap">
            <div class="menu">
                <ul>
                    <li>
                        <lord-icon src="https://cdn.lordicon.com//gmzxduhd.json" trigger="loop" delay="1000" colors="primary:#ffffff,secondary:#08a88a" style="width:32px;height:32px"></lord-icon><a href="/">Accueil</a>
                    </li>


                    <li>
                        <lord-icon src="https://cdn.lordicon.com//msoeawqm.json" trigger="loop" delay="1000" colors="primary:#ffffff,secondary:#08a88a" style="width:30px;height:30px"></lord-icon><a href="/search">Rechercher un artiste</a>
                    </li>

                    <li>
                        <lord-icon src="https://cdn.lordicon.com//zzcjjxew.json" trigger="loop" delay="1000" colors="primary:#ffffff,secondary:#08a88a" style="width:32px;height:32px"></lord-icon><a href="/map">Prochain concert</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="content">
            <h1>Groupie Tracker - Map</h1>
            <p>Effectuer votre recherche sur un lieu en particulier...</p>
            <div class="btn-group">
                <a href="#map" class="color1">Découvrir les artistes !</a>
            </div>
        </div>

        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffc107" fill-opacity="1" d="M0,0L34.3,42.7C68.6,85,137,171,206,218.7C274.3,267,343,277,411,277.3C480,277,549,267,617,224C685.7,181,754,107,823,112C891.4,117,960,203,1029,240C1097.1,277,1166,267,1234,234.7C1302.9,203,1371,149,1406,122.7L1440,96L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path></svg>

    </div>

    <!-- Création de la recherche de lieux-->
    <div class="searchBox">

        <input class="searchInput" id="search" type="text" name="" placeholder="Votre recherche..." value="Nantes, France">
        <button class="searchButton" id="submit" href="#">
                <i class="far fa-search"></i>
            </button>
    </div>

    <!-- On va générer la map, grâce au fichier ../static/js/map.js -->
    <div class="contact-in">
        <div class="contact-map">
            <div id="map"></div>
        </div>
        <div class="contact-search">
            <h1>Recherche</h1>
        </div>
        <div class="resultData" id="resultData"></div>
    </div>



</body>
<!-- Récupération de l'API de Google Map permettant de générer la map, ainsi que d'apporter des modifications dessus -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDE7V4koSwqKCgcM7d1dHtm63ufUVHgpIA&callback=initMap&libraries=&v=weekly"></script>

</html>
